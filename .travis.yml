language: python
dist: bionic
python:
  - "3.7"
  - "3.8"

matrix:
  include:
    - os: windows
      language: sh
      python: "3.x"
      before_install:
        - choco install python3 --params "/InstallDir:C:\\Python"
        - export PATH="/c/Python:/c/Python/Scripts:$PATH"
        - python -m pip install --upgrade pip wheel

install:
  - pip install -r requirements-test.txt

script:
  - python -m unittest discover -s tests
  - flake8 tspvisual
